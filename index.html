<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crash Glass</title>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Crash GlasSSs</h1>
	
	<div id="vue-app">
		<div class="wrapper">
			<div id="img" v-for="list in crash_img_num" v-bind:class="'crash_img_' + list" v-if="!gameEnd">
				
			</div>
			<span v-if="winnerMsg" class="winnerMsg">{{ winner }}</span>
			<div class="life_bar">
				<div v-bind:style="{width: health + '%'}"></div>
			</div>
			<div class="button">
				<button v-on:click="cresh" v-show="!gameEnd">Cresh</button>
				<button v-on:click="reset">Reset</button>
			</div>
		</div>
	</div>


	<script src="vue.js"></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
